<body>
    <!-- //header -->
    <header>
        <a href="negocio.html"> Home</a>|
        <a href="ingreso.html"> Ingreso</a>|
        <a href="agregarventa.html"> Agregar Venta</a>|
        <a href="listarventas.html"> Listar Ventas</a>|
        <center>
            <h1><b>Panaderia "Los Panes Ricos"</b></h1>
        </center>

        <h2>Negocio Minorista</h2>
    </header>
    <h2>Ingresar Venta</h2>
    <form id="basic-form" action="" method="post">
        <p>
            <label for="idventa">ID Venta <span>(Número entero mayor que cero y menor o igual a 
                1000)</span></label>
            <input id="idventa" type="number" required min="1" max="1000">
        </p>

        <p>
            <label for="nombrevendedor">Nombre Vendedor <span>(Maximo 50 caracteres)</span></label>
            <input id="nombrevendedor" name="nombrevendedor" type="text" required maxlength="50" />
        </p>
        <p>
            <label for="cantidadproductos">Cantidad de Productos<span>(Número entero mayor que cero y menor o igual a 
                1000)</span></label>
            <input id="cantidadproductos" type="number" required min="1" max="1000">
        </p>
        <p>
            <input class="submit" type="submit" value="Validar">



        </p>
        <input type="button" class="btn btn-default" data-dismiss="modal" value="Listar Ventas" onclick="listarventas()">
    </form>

    <script>
        $(document).ready(function() {
            jQuery.extend(jQuery.validator.messages, {
                required: "Este campo es obligatorio.",
                number: "Por favor, escribe un número entero válido.",
                equalTo: "Por favor, escribe el mismo valor de nuevo.",
                maxlength: jQuery.validator.format("Por favor, no escribas más de {0} caracteres."),
                minlength: jQuery.validator.format("Por favor, no escribas menos de {0} caracteres."),
                rangelength: jQuery.validator.format("Por favor, escribe un valor entre {0} y {1} caracteres."),
                range: jQuery.validator.format("Por favor, escribe un valor entre {0} y {1}."),
                max: jQuery.validator.format("Por favor, escribe un valor menor o igual a {0}."),
                min: jQuery.validator.format("Por favor, escribe un valor mayor o igual a {0}.")
            });
        });
        $(document).ready(function() {
            $("#basic-form").validate();

        });

        function listarventas() {
            window.location = "listarventas.html";
        }
    </script>
